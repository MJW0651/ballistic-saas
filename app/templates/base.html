<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ballistic Calculator</title>

  <!-- Tailwind CDN + set dark mode to 'class' (we force it via html.dark) -->
  <script> window.tailwind = { config: { darkMode: 'class' } }; </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/static/app.css" />
</head>
<body class="h-full bg-gradient-to-b from-slate-900 to-slate-950 text-slate-100">
  <div class="min-h-full">
    <header class="border-b bg-slate-900/70 backdrop-blur border-slate-800">
      <div class="max-w-6xl mx-auto px-4 py-4">
        <h1 class="text-lg font-bold tracking-tight">External Ballistic Calculator</h1>
        <p class="text-xs text-slate-400">Elevation & windage holds by distance</p>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-6">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
